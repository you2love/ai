<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实战项目 - AI技术学习平台</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 实战项目 -->
    <section class="section projects">
        <div class="container">
            <h2 class="section-title">实战项目</h2>
            <div class="project-grid">
                <div class="project-card">
                    <div class="project-image">📱</div>
                    <div class="project-info">
                        <h3>智能对话助手</h3>
                        <p>构建具备记忆、工具调用能力的对话AI，集成RAG和知识库</p>
                        <div class="project-tags">
                            <span class="tag">LLM</span>
                            <span class="tag">RAG</span>
                            <span class="tag">Agent</span>
                        </div>
                    </div>
                </div>

                <div class="project-card">
                    <div class="project-image">🖼️</div>
                    <div class="project-info">
                        <h3>多模态内容生成</h3>
                        <p>实现文本到图像、视频的生成，支持风格控制和编辑</p>
                        <div class="project-tags">
                            <span class="tag">Diffusion</span>
                            <span class="tag">Multimodal</span>
                            <span class="tag">GAN</span>
                        </div>
                    </div>
                </div>

                <div class="project-card">
                    <div class="project-image">🤖</div>
                    <div class="project-info">
                        <h3>自主任务执行Agent</h3>
                        <p>开发能够自主规划、执行复杂任务的AI代理系统</p>
                        <div class="project-tags">
                            <span class="tag">Planning</span>
                            <span class="tag">Reasoning</span>
                            <span class="tag">Tools</span>
                        </div>
                    </div>
                </div>

                <div class="project-card">
                    <div class="project-image">📊</div>
                    <div class="project-info">
                        <h3>智能数据分析</h3>
                        <p>自动化数据探索、分析和可视化报告生成</p>
                        <div class="project-tags">
                            <span class="tag">Analysis</span>
                            <span class="tag">Viz</span>
                            <span class="tag">AutoML</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
